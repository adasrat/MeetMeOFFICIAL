    <script>

        function convertUrls() {
        var urls = [];
        var texts = [];
        for (var i = 1; i <= 10; i++) { // change 2 to the number of rows in the table
            var url = document.getElementById("url" + i).value.trim();
            if (url !== "") {
                urls.push(url);
            }
            var text = document.getElementById("text" + i).value.trim();
            if (text !== "") {
                texts.push(text);
            }
        }
        var links = "";
        for (var i = 0; i < urls.length; i++) {
            links += "<a href='" + urls[i] + "'>" + texts[i] + "</a><br><br>";
        }
        localStorage.setItem("links", links);
        window.location.href = "display_links.html";
        }

        function red() {
            document.body.style.backgroundColor = "red";
            }
            function blue() {
            document.body.style.backgroundColor = "blue";
            }
            function green() {
            document.body.style.backgroundColor = "green";
            }
            function orange() {
            document.body.style.backgroundColor = "orange";
            }
            function yellow() {
            document.body.style.backgroundColor = "yellow";
            }
            function purple() {
            document.body.style.backgroundColor = "purple";
            }
            function lightblue() {
            document.body.style.backgroundColor = "lightblue";
            }
           

        let links = [];
                   
                   const addLink = (ev)=>{
                       ev.preventDefault();  
                       let link = {

                           website: document.getElementById('website').value,
                           url: document.getElementById('url').value
                       }
                       links.push(link);
                       document.querySelector('form').reset();
           
                       
                       
                       let pre = document.querySelector('#msg pre');
                       pre.textContent = '\n' + JSON.stringify(links, '\t', 2);
           
                       
                       localStorage.setItem('linkList', JSON.stringify(links) );
                   }
                   document.addEventListener('DOMContentLoaded', ()=>{
                       document.getElementById('btn').addEventListener('click', addLink);
                   });


            
    </script>
